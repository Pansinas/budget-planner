<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Budget Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        textarea, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
        }
        #itinerary {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>AI Budget Travel Planner</h1>
    
    <input type="number" id="budget" placeholder="Enter budget (USD)" min="1">
    <input type="text" id="destination" placeholder="Enter destination">
    <textarea id="preferences" placeholder="Enter travel preferences"></textarea>
    <button id="generate" onclick="generateItinerary()">Plan My Trip</button>

    <div id="itinerary"></div>

    <script>
        function generateItinerary() {
            const budget = document.getElementById("budget").value.trim();
            const destination = document.getElementById("destination").value.trim();
            const preferences = document.getElementById("preferences").value.trim();
            const button = document.getElementById("generate");
            const itineraryDiv = document.getElementById("itinerary");

            if (!budget || isNaN(budget) || budget <= 0) {
                alert("Please enter a valid budget.");
                return;
            }
            if (!destination) {
                alert("Please enter a destination.");
                return;
            }

            button.disabled = true;
            itineraryDiv.innerHTML = "Generating itinerary...";

            // Simulating an API failure
            setTimeout(() => {
                itineraryDiv.innerHTML = "Failed to generate itinerary.";
                button.disabled = false;
            }, 2000);
        }
    </script>

</body>
</html>
